version: '3.4'

configs:
  nginx_config:
    file: ./conf/site.conf
  dhparams:
    file: ./dhparams.pem

networks:
  net:
    driver: overlay

services:
  frontend:
    image: ${frontend_image_name}:${frontend_image_version}
    networks:
      - net

  backend:
    image: ${backend_image_name}:${backend_image_version}
    environment:
      - SECRET_KEY=${backend_secret_key}
      - DB_NAME=${backend_db_name}
      - DB_USER=${backend_db_user}
      - DB_PASSWORD=${backend_db_password}
      - DB_HOST=${db_host}
      - DB_PORT=${db_port}
      - ALLOWED_HOSTS=${backend_domain}
    networks:
      - net

  nginx:
    image: umputun/nginx-le:1.1.0
    environment:
      - TZ=Europe/Moscow
      - LETSENCRYPT=true
      - LE_EMAIL=${email}
      - LE_FQDN=${frontend_domain},${backend_domain}
    configs:
      - source: nginx_config
        target: /etc/nginx/service.conf
      - source: dhparams
        target: /etc/nginx/ssl/dhparams.pem
    ports:
      - 80:80
      - 443:443
    networks:
      - net
    depends_on:
      - site_frontend
      - site_backend
